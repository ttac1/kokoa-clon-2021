<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Doggy Talk</h1>
      <p class="welcome-header__text">
        If you have a Doggy Account, log in with your email or phone number.
      </p>
    </header>
    <div class="paws">
      <i class="paws-paw paw-first fas fa-paw"></i>
      <i class="paws-paw paw-second fas fa-paw"></i>
      <i class="paws-paw paw-third fas fa-paw"></i>
      <i class="paws-paw paw-fourth fas fa-paw"></i>
    </div>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Dog In" />
      <a href="#">Find Doggy Account or Password</a>
    </form>

    <div id="no-mobile">
      <img src="blue.jpg" />
      <span>Your screen is too big!ðŸ¤ª</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5931537d1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
