<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment #4</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label>First Name</label>
        <input required placeholder="First name" type="text" />
      </div>
      <div>
        <label>Last Name</label>
        <input required placeholder="Last name" type="text" />
      </div>
      <div>
        <label>Email</label>
        <input required placeholder="Email" type="email" />
      </div>
      <div>
        <label>User Name</label>
        <input required placeholder="User name" type="text" />
      </div>
      <div>
        <label>Password</label>
        <input required placeholder="Password" minlength="10" type="password" />
      </div>
      <div>
        <label>Birth date</label>
        <input required type="date" />
      </div>
      <div>
        <label>How happy are you?</label>
        <input required type="range" step="10" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label>What is your fav. color?</label>
        <input required type="color" />
      </div>
      <div>
        <input type="submit" value="Creat Account" />
      </div>
    </form>
  </body>
</html>
