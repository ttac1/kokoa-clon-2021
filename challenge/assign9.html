<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="assign9.css" rel="stylesheet" />
    <title>Assignment#9</title>
    <meta charset="utf-8" />
  </head>
  <body id="main-box">
    <header>
      <div class="header-column">
        <i class="header-column_icon fas fa-times"></i>
      </div>
      <div class="header-column">
        <span class="header-column_title">Playlist</span>
      </div>
      <div class="header-column"></div>
    </header>

    <div class="album">
      <div class="album_image">
        <i class="far fa-image fa-3x"></i>
      </div>
      <div class="album_title">
        <h1>Random Love</h1>
        <span>by Divay Kapoor</span>
      </div>
    </div>
    <form class="buttons">
      <button class="buttons_button button-play">
        <i class="fas fa-play fa-lg"></i>
        <span>Play</span>
      </button>
      <button class="buttons_button button-heart" />
        <i class="button-heart_icon far fa-heart "></i>
      </button>
      <button class="buttons_button button-plus" type="button" />
        <i class="button-plus_icon fas fa-plus "></i>
      </button>
      
    </form>


    <div class="song">
        <div class="song-image song-image_first"></div>
        <div class="song-text">
          <h2 class="song-text_title">Matargasti</h2>
          <span class="song-text_singer">Mohit Chauhan</span>
        </div>
      </div>

      <div class="song">
        <div class="song-image song-image_second"></div>
        <div class="song-text">
          <h2 class="song-text_title">Attitude</h2>
          <span class="song-text_singer">Lewis OfMan ・ Attitude</span>
        </div>
      </div>

      <div class="song">
        <div class="song-image song-image_third"></div>
        <div class="song-text">
          <h2 class="song-text_title">Try Everthing</h2>
          <span class="song-text_singer">Shakira ・ Zootopia</span>
        </div>
      </div>

      <div class="song">
        <div class="song-image song-image_fourth"></div>
        <div class="song-text">
          <h2 class="song-text_title">Sunflower</h2>
          <span class="song-text_singer">Joseph Vincent ・ Sunflower</span>
        </div>
      </div>

    <script
      src="https://kit.fontawesome.com/5931537d1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
